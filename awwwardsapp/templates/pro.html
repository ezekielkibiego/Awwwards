{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="col-md-6" style="background-color: crimson;">
    <div id="regis">
        <div class="form-data">
            <form action="{%url 'pro'%}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <h2 class="intro">Add a project</h2>
                {% bootstrap_form form%}
                <button class="btn btn-warning" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
