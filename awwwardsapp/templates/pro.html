{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<style>
    body{
        font-family: 'Lato', global_font_string;
    font-weight: 500;
    background-color: #595d64;
    color: whitesmoke;
    }
</style>
<div class="col-md-6" style="background-color: crimson;">
    <div id="regis">
        <div class="form-data">
            <form action="{%url 'project'%}" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <h2 class="intro">Add a project</h2>
                {% bootstrap_form form%}
                <button class="btn btn-warning" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
