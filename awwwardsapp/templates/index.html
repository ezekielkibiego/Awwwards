{%extends 'base.html'%}

{% block content %}
{{block.super}}
<br><br>

<div class="container-fluid">
 
    <h1 class="text-center">Welcome Home</h1>
    
    <div class="row">
        {% for pros in pro %}
        <div class="col-md-4">
            
            <div class="card-group">
                <div class="card">
                    <p>{{user.username}}</p>
                    <a href="{% url 'project_details' pros.id %}">
                        <img src="{{ pros.image.url }}"class="card-img-top responsive" alt="Personal">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{pros.title}}</h5>
                        <p class="card-text">{{pros.description}}</p>
                        <p class="card-text">{{pros.category}}</p>
                        <a href="{{pros.url}}">{{pros.url}}</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{pros.date|date}}</small>
                    </div>
                    <div>
                        <form action="/project/project/">
                            <input type="submit" style=" background :linear-gradient(to left,#3b0303,#d145fc)"value="Post a Project" />
                        </form>
                    </div>
                </div>

            </div>
            
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
